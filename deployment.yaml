apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-Deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gcr.io/single-azimuth-262005/app:v1
        ports:
        - containerPort: 8083
